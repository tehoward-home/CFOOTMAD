<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CFOOTMAD - Colorado Friends Of Old Time  Music And Dance</title>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
        <!-- CFOOTMAD JS-->
        <script src="../js/cfootmad.js"></script>
        <!-- jquery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
                
        <link rel="icon" type="../image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
        <link href="../css/CFOOTMAD.css" rel="stylesheet" />
        <link href="../css/accordian.css" rel="stylesheet" />
        <link href="../css/contactus.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <div id="navbarcontainer"></div> 

        <div id="contentcontainer" class="cfm-container">
          <div class="col-lg-6"> 
            <div class="p-2">
              <h2 class="display-4">Edit/Modify Band</h2>
              <form id="contact-form">
                  <label for="bandname">Band Name:<span class="cfm-required">*</span></label>
                  <input type="text" id="bandname" name="bandname" required><br><br>
                  <label for="email">Email Address:<span class="cfm-required">*</span></label>
                  <input type="email" id="email" name="email" required><br><br>
                  <label for="phonenumber">Phone Number:<span class="cfm-required">*</span></label>
                  <input type="tel" id="phonenumber" name="phonenumber" required><br><br>
                  <label for="bandurl">Url:</label>
                  <input type="url" id="bandurl" name="bandurl"><br><br>
                  <input type="submit" value="Add Member">
                  <select id="musician" name="musician">
                      <option value="1">John Doe</option>
                      <option value="2">Jane Doe</option>
                      <option value="3">Fred Doe</option>
                  </select>
                  <br><br>
                  <input type="submit" value="Save">
              </form>
            </div>
          </div>
        </div>

      <!-- load page sections-->
      <script type="text/javascript">
        loadHTML("navbarcontainer","admin_navigation.html");
      </script>

    </body>
</html>
